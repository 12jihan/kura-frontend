<div class="keywords-step">
  <h2 class="keywords-step__title">Add your keywords</h2>
  <p class="keywords-step__subtitle">Define the topics that matter most to your audience</p>

  <div class="keywords-step__form">
    <div class="form-group">
      <label class="form-group__label" for="keywords-input">Keywords</label>
      <app-tag-input
        inputId="keywords-input"
        placeholder="e.g., indie hacking, bootstrapping, SaaS"
        [maxTags]="10"
        (tagsChange)="onTagsChange($event)"
      />
      @if (showError()) {
        <span class="form-group__error" role="alert">Add at least one keyword to help personalize your content</span>
      } @else {
        <span class="form-group__hint">Add keywords that define your niche â€” press Enter or comma to add</span>
      }
    </div>

    <div class="keywords-step__actions">
      <app-button
        type="button"
        variant="secondary"
        (buttonClick)="goBack()"
        [disabled]="isSubmitting()"
      >
        Back
      </app-button>

      <app-button
        type="button"
        variant="primary"
        [loading]="isSubmitting()"
        [disabled]="isSubmitting()"
        (buttonClick)="onSubmit()"
      >
        Complete Setup
      </app-button>
    </div>
  </div>
</div>
